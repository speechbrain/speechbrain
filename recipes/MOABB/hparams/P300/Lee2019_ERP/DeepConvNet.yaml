###################################################
# Classification of P300 of Lee2019_ERP MOABB dataset using DeepConvNet.
# DeepConvNet from .
# Lee2019_ERP from .
#
# Author
# ------
# Davide Borra, 2022
# Mirco Ravanelli, 2022
# Francesco Paissan, 2022
###################################################
seed: 1234
__set_torchseed: !apply:torch.manual_seed [!ref <seed>]

# DIRECTORIES
data_folder: !PLACEHOLDER  #'/path/to/dataset'. The dataset will be automatically downloaded in this folder
cached_data_folder: !PLACEHOLDER  #'/path/to/pickled/dataset'
output_folder: !ref results/P300/Lee2019_ERP/DeepConvNet/<seed>


# DATASET HPARS
# Defining the MOABB dataset.
dataset: !new:moabb.datasets.Lee2019_ERP
save_prepared_dataset: True # set to True if you want to save the prepared dataset as a pkl file to load and use afterwards

data_iterator_name: !PLACEHOLDER
target_subject_idx: !PLACEHOLDER
target_session_idx: !PLACEHOLDER
events_to_load: null # all events will be loaded
original_sample_rate: 1000 # Original sampling rate provided by dataset authors
sample_rate: 125 # Target sampling rate (Hz)

# band-pass filtering cut-off frequencies
fmin: 0.14 # @orion_step1: --fmin~"uniform(1, 5, precision=2)"
fmax: 21.9 # @orion_step1: --fmax~"uniform(20.0, 50.0, precision=3)"

n_classes: 2

# tmin, tmax respect to stimulus onset that define the interval attribute of the dataset class
# trial begins (0 s), cue (2 s, 1.25 s long); each trial is 6 s long
# dataset interval starts from 2
# -->tmin tmax are referred to this start value (e.g., tmin=0.5 corresponds to 2.5 s)
tmin: 0.
tmax: 0.8
n_steps_channel_selection: 3 # @orion_step1: --n_steps_channel_selection~"uniform(1, 5,discrete=True)"

T: !apply:math.ceil
    - !ref <sample_rate> * (<tmax> - <tmin>)
C: 62
n_train_examples: 100  # it will be replaced in the train script
# We here specify how to perfom test:
# - If test_with: 'last' we perform test with the latest model.
# - if test_with: 'best, we perform test with the best model (according to the metric specified in test_key)
# The variable avg_models can be used to average the parameters of the last (or best) N saved models before testing.
# This can have a regularization effect. If avg_models: 1, the last (or best) model is used directly.
test_with: 'last' # 'last' or 'best'
test_key: "f1" # Possible opts: "loss", "f1", "auc", "acc"
avg_models: 2  # @orion_step1: --avg_models~"uniform(1, 15,discrete=True)"

f1: !name:sklearn.metrics.f1_score
    pos_label: 1
acc: !name:sklearn.metrics.balanced_accuracy_score
cm: !name:sklearn.metrics.confusion_matrix
metrics:
    f1: !ref <f1>
    acc: !ref <acc>
    cm: !ref <cm>

# TRAINING HPARS
number_of_epochs: 726  # @orion_step1: --number_of_epochs~"uniform(250, 1000, discrete=True)"
lr: 0.0001 # @orion_step1: --lr~"choices([0.01, 0.005, 0.001, 0.0005, 0.0001])"
# Learning rate scheduling (cyclic learning rate is used here)
max_lr: !ref <lr> # Upper bound of the cycle (max value of the lr)
base_lr: 0.00000001 # Lower bound in the cycle (min value of the lr)

step_size_multiplier: 5 #from 2 to 8
step_size: !apply:round
    - !ref <step_size_multiplier> * <n_train_examples> / <batch_size>

label_smoothing: 0.0

loss: !name:speechbrain.nnet.losses.nll_loss
    label_smoothing: !ref <label_smoothing>

optimizer: !name:torch.optim.Adam
    lr: !ref <lr>
epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter  # epoch counter
    limit: !ref <number_of_epochs>
batch_size_exponent: 4 # @orion_step1: --batch_size_exponent~"uniform(4, 6,discrete=True)"
batch_size: !ref 2 ** <batch_size_exponent> #64
valid_ratio: 0.2

# DATA AUGMENTATION
# cutcat (disabled when min_num_segments=max_num_segments=1)
max_num_segments: 2  # @orion_step2: --max_num_segments~"uniform(2, 6, discrete=True)"
cutcat: !new:speechbrain.processing.speech_augmentation.CutCat
    min_num_segments: 2
    max_num_segments: !ref <max_num_segments>

# random amplitude gain between 0.5-1.5 uV (disabled when amp_delta=0.)
amp_delta: 0.4985  # @orion_step2: --amp_delta~"uniform(0.0, 0.5)"
rand_amp: !new:speechbrain.processing.speech_augmentation.RandAmp
    amp_low: !ref 1 - <amp_delta>
    amp_high: !ref 1 + <amp_delta>

# random shifts between -300 ms to 300 ms (disabled when shift_delta=0.)
shift_delta_: 0  # @orion_step2: --shift_delta_~"uniform(0, 25, discrete=True)"
shift_delta: !ref 1e-2 * <shift_delta_> # 0.250 # 0.-0.25 with steps of 0.01
min_shift: !apply:math.floor
    - !ref 0 - <sample_rate> * <shift_delta>
max_shift: !apply:math.floor
    - !ref 0 + <sample_rate> * <shift_delta>
time_shift: !new:speechbrain.processing.speech_augmentation.RandomShift
    min_shift: !ref <min_shift>
    max_shift: !ref <max_shift>
    dim: 1

# injection of gaussian white noise
snr_white_low: 0.35  # @orion_step2: --snr_white_low~"uniform(0.0, 10, precision=2)"
snr_white_delta: 15  # @orion_step2: --snr_white_delta~"uniform(10.0, 20.0, precision=3)"
snr_white_high: !ref <snr_white_low> + <snr_white_delta>
add_noise_white: !new:speechbrain.processing.speech_augmentation.AddNoise
    snr_low: !ref <snr_white_low>
    snr_high: !ref <snr_white_high>

repeat_augment: 1 # @orion_step1: --repeat_augment 0
augment: !new:speechbrain.processing.augmentation.Augmenter
    parallel_augment: True
    concat_original: True
    parallel_augment_fixed_bs: True
    repeat_augment: !ref <repeat_augment>
    shuffle_augmentations: True
    min_augmentations: 4
    max_augmentations: 4
    cutcat: !ref <cutcat>
    rand_amp: !ref <rand_amp>
    time_shift: !ref <time_shift>
    augment_noise: !ref <add_noise_white>

# DATA NORMALIZATION
dims_to_normalize: 1 # 1 (time) or 2 (EEG channels)
normalize: !name:speechbrain.processing.signal_processing.mean_std_norm
    dims: !ref <dims_to_normalize>

# MODEL: DEEPCONVNET
input_shape: [null, !ref <T>, !ref <C>, null]
cnn_temporal_kernels: 25 # @orion_step1: --cnn_temporal_kernels~"uniform(4, 64,discrete=True)"
cnn_temporal_kernelsize: 10 # @orion_step1: --cnn_temporal_kernelsize~"uniform(5, 62,discrete=True)"
cnn_spatial_kernels: 25 # @orion_step1: --cnn_spatial_kernels~"uniform(4, 64,discrete=True)"
cnn_spatial_pool: 1 # disabling pooling as we use 125/128 Hz data (and not 250/256 Hz data)

cnn_temporal_block_multiplier: 2  # @orion_step1: --cnn_temporal_block_multiplier~"uniform(1, 3,discrete=True)"
cnn_temporal_block_kernel0: 50 # @orion_step1: --cnn_temporal_block_kernel0~"uniform(4, 64,discrete=True)"
cnn_temporal_block_kernel1: !ref <cnn_temporal_block_kernel0> * <cnn_temporal_block_multiplier>
cnn_temporal_block_kernel2: !ref <cnn_temporal_block_kernel1> * <cnn_temporal_block_multiplier>
cnn_temporal_block_kernelsize0: 10 # @orion_step1: --cnn_temporal_block_kernelsize0~"uniform(5, 20,discrete=True)"
cnn_temporal_block_kernelsize1: !ref <cnn_temporal_block_kernelsize0>
cnn_temporal_block_kernelsize2: !ref <cnn_temporal_block_kernelsize0>
cnn_temporal_block_pool: 1 # disabling pooling as we use 125/128 Hz data (and not 250/256 Hz data)
dropout: 0.1748  # @orion_step1: --dropout~"uniform(0.0, 0.5)"
activation_type: 'elu'

model: !new:models.DeepConvNet.DeepConvNet
    input_shape: !ref <input_shape>
    cnn_temporal_kernels: !ref <cnn_temporal_kernels>
    cnn_temporal_kernelsize: [!ref <cnn_temporal_kernelsize>, 1]
    cnn_spatial_kernels: !ref <cnn_spatial_kernels>
    cnn_spatial_pool: [!ref <cnn_spatial_pool>, 1]
    cnn_temporal_block_kernel0: !ref <cnn_temporal_block_kernel0>
    cnn_temporal_block_kernel1: !ref <cnn_temporal_block_kernel1>
    cnn_temporal_block_kernel2: !ref <cnn_temporal_block_kernel2>
    cnn_temporal_block_kernelsize0: [!ref <cnn_temporal_block_kernelsize0>, 1]
    cnn_temporal_block_kernelsize1: [!ref <cnn_temporal_block_kernelsize1>, 1]
    cnn_temporal_block_kernelsize2: [!ref <cnn_temporal_block_kernelsize2>, 1]
    cnn_temporal_block_pool: [!ref <cnn_temporal_block_pool>, 1]
    activation_type: !ref <activation_type>
    dropout: !ref <dropout>
    dense_n_neurons: !ref <n_classes>

lr_annealing: !new:speechbrain.nnet.schedulers.CyclicLRScheduler
    base_lr: !ref <base_lr>
    max_lr: !ref <max_lr>
    step_size: !ref <step_size>
