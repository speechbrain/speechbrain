# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1234
__set_seed: !apply:torch.manual_seed [!ref <seed>]
sample_rate: 16000
example_length: 2

# Data files
data_folder: !PLACEHOLDER
csv_train: !ref <data_folder>/train.csv
csv_valid: !ref <data_folder>/train.csv
csv_test: !ref <data_folder>/train.csv

# Neural Parameters
N_epochs: 15
N_batch: 2
lr: 0.01
n_mfcc: 20

# Model parameters
rnn_layers: 2
rnn_neurons: 256
emb_size: 23
dropout: 0.1
output_neurons: 1

compute_features: !new:speechbrain.lobes.MFCC
    n_mfcc: !ref <n_mfcc>

mean_var_norm: !new:speechbrain.processing.InputNormalization
    norm_type: global

rnn: !new:speechbrain.nnet.LSTM
    input_size: !ref <n_mfcc> * 33  # d & dd = *3, 5 left & 5 right = *11
    hidden_size: !ref <rnn_neurons>
    num_layers: !ref <rnn_layers>
    dropout: !ref <dropout>
    bidirectional: False
    re_init: True

lin: !new:speechbrain.nnet.Linear
    input_size: !ref <rnn_neurons>
    n_neurons: !ref <output_neurons>
    bias: False

modules:
    rnn: !ref <rnn>
    lin: !ref <lin>
    mean_var_norm: !ref <mean_var_norm>

opt_class: !name:torch.optim.Adam
    lr: !ref <lr>

compute_BCE_cost: !name:speechbrain.nnet.compute_masked_loss
