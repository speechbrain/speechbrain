# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1234
__set_seed: !!python/object/apply:torch.manual_seed [!ref <seed>]
output_folder: !ref results/augment_CRDNN/<seed>
wer_file: !ref <output_folder>/wer.txt
save_folder: !ref <output_folder>/save
train_log: !ref <output_folder>/train_log.txt

# Data files
data_folder: !PLACEHOLDER  # e.g. /path/to/TIMIT
csv_train: !ref <data_folder>/train.csv
csv_valid: !ref <data_folder>/dev.csv
csv_test: !ref <data_folder>/test.csv

# Training parameters
number_of_epochs: 50
batch_size: 8
lr: 0.001
ctc_weight: 0.2
device: 'cuda:0'

# Feature parameters
sample_rate: 16000
n_fft: 400
n_mels: 40

# Model parameters
activation: !name:torch.nn.LeakyReLU
dropout: 0.15
cnn_blocks: 2
cnn_channels: (128, 256)
cnn_kernelsize: (3, 3)
rnn_layers: 4
rnn_neurons: 512
rnn_bidirectional: True
dnn_blocks: 2
dnn_neurons: 512
emb_size: 128
dec_neurons: 256

# Outputs
output_neurons: 40
blank_index: !ref <output_neurons> - 1

# Decoding parameters
bos_index: !ref <output_neurons> - 1
eos_index: !ref <output_neurons> - 1
min_decode_ratio: 0.0
max_decode_ratio: 1.0
beam_size: 16
eos_threshold: 1.5


train_loader: !new:speechbrain.data_io.data_io.DataLoaderFactory
    csv_file: !ref <csv_train>
    batch_size: !ref <batch_size>
    sentence_sorting: ascending
    output_folder: !ref <output_folder>
    csv_read: [wav, phn]

valid_loader: !new:speechbrain.data_io.data_io.DataLoaderFactory
    csv_file: !ref <csv_valid>
    batch_size: !ref <batch_size>
    sentence_sorting: ascending
    output_folder: !ref <output_folder>
    csv_read: [wav, phn]

test_loader: !new:speechbrain.data_io.data_io.DataLoaderFactory
    csv_file: !ref <csv_test>
    batch_size: !ref <batch_size>
    sentence_sorting: ascending
    output_folder: !ref <output_folder>
    csv_read: [wav, phn]

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>

modules:
    epoch_counter: !ref <epoch_counter>
    wer_file: !ref <wer_file>
    bos_index: !ref <bos_index>
    eos_index: !ref <eos_index>
    ctc_weight: !ref <ctc_weight>
    normalize: !new:speechbrain.processing.InputNormalization
        norm_type: global
    augmentation: !new:speechbrain.lobes.TimeDomainSpecAugment
        sample_rate: !ref <sample_rate>
        speeds: [95, 100, 105]
    compute_features: !new:speechbrain.lobes.Fbank
        sample_rate: !ref <sample_rate>
        n_fft: !ref <n_fft>
        n_mels: !ref <n_mels>
    enc: !new:speechbrain.lobes.CRDNN
        input_shape: [null, null, !ref <n_mels>]
        activation: !ref <activation>
        dropout: !ref <dropout>
        cnn_blocks: !ref <cnn_blocks>
        cnn_channels: !ref <cnn_channels>
        cnn_kernelsize: !ref <cnn_kernelsize>
        time_pooling: True
        rnn_layers: !ref <rnn_layers>
        rnn_neurons: !ref <rnn_neurons>
        rnn_bidirectional: !ref <rnn_bidirectional>
        dnn_blocks: !ref <dnn_blocks>
        dnn_neurons: !ref <dnn_neurons>
    emb: !new:speechbrain.nnet.Embedding
        num_embeddings: !ref <output_neurons>
        embedding_dim: !ref <emb_size>
    dec: !new:speechbrain.nnet.AttentionalRNNDecoder
        enc_dim: !ref <dnn_neurons>
        input_size: !ref <emb_size>
        rnn_type: gru
        attn_type: location
        hidden_size: !ref <dec_neurons>
        attn_dim: 256
        num_layers: 1
        scaling: 1.0
        channels: 10
        kernel_size: 100
        re_init: True
        dropout: 0.5
    ctc_lin: !new:speechbrain.nnet.Linear
        input_size: !ref <dnn_neurons>
        n_neurons: !ref <output_neurons>  # 39 phonemes + 1 blank
    seq_lin: !new:speechbrain.nnet.Linear
        input_size: !ref <dec_neurons>
        n_neurons: !ref <output_neurons>  # 39 phonemes + 1 eos
    log_softmax: !new:speechbrain.nnet.Softmax
        apply_log: True
    greedy_searcher: !new:speechbrain.decoders.seq2seq.S2SRNNGreedySearcher
        modules:
            - !ref <modules.emb>
            - !ref <modules.dec>
            - !ref <modules.seq_lin>
        bos_index: !ref <bos_index>
        eos_index: !ref <eos_index>
        min_decode_ratio: 0
        max_decode_ratio: 1
    beam_searcher: !new:speechbrain.decoders.seq2seq.S2SRNNBeamSearcher
        modules:
            - !ref <modules.emb>
            - !ref <modules.dec>
            - !ref <modules.seq_lin>
        bos_index: !ref <bos_index>
        eos_index: !ref <eos_index>
        min_decode_ratio: 0
        max_decode_ratio: 1
        beam_size: !ref <beam_size>
    optimizer: !new:torch.optim.Adam
        params: !!python/object/apply:speechbrain.collect_params
            - !ref <modules.enc>
            - !ref <modules.emb>
            - !ref <modules.dec>
            - !ref <modules.ctc_lin>
            - !ref <modules.seq_lin>
        lr: !ref <lr>
    lr_annealing: !new:speechbrain.nnet.NewBobScheduler
        initial_value: !ref <lr>
        improvement_threshold: 0.0025
        annealing_factor: 0.8
        patient: 0
    ctc_cost: !name:speechbrain.nnet.ctc_loss
        blank_index: !ref <blank_index>
    seq_cost: !name:speechbrain.nnet.nll_loss
        label_smoothing: 0.1
    train_logger: !new:speechbrain.FileTrainLogger
        save_file: !ref <train_log>
    checkpointer: !new:speechbrain.Checkpointer
        checkpoints_dir: !ref <save_folder>
        recoverables:
            normalize: !ref <modules.normalize>
            enc: !ref <modules.enc>
            emb: !ref <modules.emb>
            dec: !ref <modules.dec>
            ctc_lin: !ref <modules.ctc_lin>
            seq_lin: !ref <modules.seq_lin>
            optimizer: !ref <modules.optimizer>
            lr_annealing: !ref <modules.lr_annealing>
            counter: !ref <epoch_counter>
    ctc_stats: !name:speechbrain.MetricStats
        metric: !name:speechbrain.nnet.ctc_loss
            blank_index: !ref <blank_index>
            reduction: batch
    seq_stats: !name:speechbrain.MetricStats
        metric: !name:speechbrain.nnet.nll_loss
            label_smoothing: 0.1
            reduction: batch
    per_stats: !name:speechbrain.ErrorRateStats
