sample_rate: 16000
n_fft: 400
n_mels: 40
left_frames: 5
right_frames: 5
freeze: True

compute_STFT: !new:speechbrain.processing.features.STFT
    sample_rate: !ref <sample_rate>
    win_length: 25
    hop_length: 10
    n_fft: !ref <n_fft>
    window_type: hamming

compute_fbanks: !new:speechbrain.processing.features.Filterbank
    n_mels: !ref <n_mels>
    log_mel: True
    filter_shape: triangular
    f_min: 0
    f_max: !ref <sample_rate> / 2
    freeze: !ref <freeze>
    n_fft: !ref <n_fft>

compute_deltas: !new:speechbrain.processing.features.Deltas
    window_length: 5

context_window: !new:speechbrain.processing.features.ContextWindow
    left_frames: !ref <left_frames>
    right_frames: !ref <right_frames>
