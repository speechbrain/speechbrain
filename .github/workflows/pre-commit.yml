name: SpeechBrain pre-commit

on: # yamllint disable-line rule:truthy
  push:
    branches: [main, develop]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: pre-commit/action@v2.0.3
